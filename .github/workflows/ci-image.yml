name: Docker Image CI
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # needed to push to ghcr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/snakegame:latest
          docker build . -f Dockerfile -t $IMAGE_NAME
      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/snakegame:latest
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Push image to GHCR
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/snakegame:latest
          docker push $IMAGE_NAME
      - name: Update Kubernetes manifest
        run: |
           sed -i "s|image: .*|image: $IMAGE_NAME|g" k8s/deployment.yaml
      - name: Commit and push changes
        run: |
         git config user.name "github-actions[bot]"
         git config user.email "github-actions[bot]@users.noreply.github.com"
         git add k8s/deployment.yaml
         git commit -m "Update image to $IMAGE_NAME [skip ci]" || echo "No changes"
         git push
    
